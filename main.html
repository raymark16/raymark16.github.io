<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Library management system/style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="header">
        <a
          class="display-6 text-right addBook"
          href="/Library management system/order.html"
        >
          AddOrder
        </a>
        <span style="visibility: hidden"> |</span>
        <a
          class="display-6 text-right logout"
          href="/Library management system/index.html"
        >
          Logout
        </a>
      </div>
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i> Library<span
          class="text-primary"
          >Management</span
        >System
      </h1>

      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="form-group">
          <label for="isbn">Book#</label>
          <input type="text" id="isbn" class="form-control" />
        </div>
        <input
          type="submit"
          value="Add Book"
          class="btn btn-primary btn-block"
        />
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr class="items">
            <th>Title</th>
            <th>Author</th>
            <th>Book#</th>
            <th>
              <input type="search" class="searchInput" placeholder="Search" />
            </th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="/Library management system/app1.js"></script>
  </body>
</html>
